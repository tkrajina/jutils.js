<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>

<title>jutils.js example</title>

<link rel="stylesheet" href="jutils.css" type="text/css"> 
<script type='text/javascript' src='jutils.js'></script>

<style type="text/css">
div.test {
	border:1px solid black;
	font-size: 21px;
	width: 500px;
}
</style>

<script>

var init = function() {
	var element = jutils.dom.byId( 'test' )

	/*
	alert( jutils.html.getComputedStyle( element, 'font-size' ) )
	alert( jutils.html.getComputedStyle( element, 'fontSize' ) )
	*/

	jutils.transformations.transform( element, 'fontSize', '200px' )
	jutils.transformations.transform( element, 'borderTopWidth', '30px' )
	jutils.transformations.transform( element, 'borderLeftWidth', '60px' )

	var element = jutils.dom.byId( 'test2' )
	jutils.transformations.transform( element, 'fontSize', '200px' )
}

</script>

<a href='javascript:void(jutils.transformations.reset(jutils.dom.byId("test"), "fontSize"))'>Reset</a>

</head>
<body onload="init()">

<div class="test" id="test">
	test 1 2 3
</div>

<div class="test" id="test2">
	test 1 2 3
</div>

</body>
</html>
